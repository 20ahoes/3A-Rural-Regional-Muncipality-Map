<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Responsive Map with Preserved View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Make the #map div fill its parent’s width and keep 16:9 */
    #map {
      width: 100%;
      aspect-ratio: 16 / 9;
      /* If you need a minimum height: min-height: 300px; */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // — your Mapbox access token —
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';

    // initialize map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/20ahoes/cmapk6zvk000r01sc5fruhfs8',
      center: [-71.0138058, 41.7961548],
      zoom: 9.6,
      interactive: false
    });

    let originalBounds;

    map.on('load', () => {
      // 1) capture the initial view bounds
      originalBounds = map.getBounds();

      // 2) click to open URL
      map.on('click', '3a-municipalities-2-5a937b', (e) => {
        const url = e.features[0].properties.URL;
        if (url) window.open(url, '_blank');
      });

      // 3) add hover layer
      map.addLayer({
        id: 'hover-layer',
        type: 'fill',
        source: 'composite',
        'source-layer': '3A_Municipalities_2-5a937b',
        paint: {
          'fill-color': '#3a5138',
          'fill-opacity': 0.4
        },
        filter: ['==', 'TOWN_ID', -1]
      });

      map.on('mousemove', '3a-municipalities-2-5a937b', (e) => {
        const townId = e.features[0].properties.TOWN_ID;
        map.setFilter('hover-layer', ['==', 'TOWN_ID', townId]);
      });

      map.on('mouseleave', '3a-municipalities-2-5a937b', () => {
        map.setFilter('hover-layer', ['==', 'TOWN_ID', -1]);
      });

      // 4) on window resize: resize canvas & re‐fit to original bounds
      window.addEventListener('resize', () => {
        map.resize();
        map.fitBounds(originalBounds, {
          padding: 0,
          animate: false
        });
      });
    });
  </script>
</body>
</html>
