<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Responsive Map with Top Padding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Fill width and maintain 16:9 aspect ratio */
    #map {
      width: 100%;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';

    // Your geographic bounds:
    const bounds = [
      [-71.20, 41.65],  // southwest [lng, lat]
      [-70.85, 41.95]   // northeast
    ];

    // Initialize map with extra top padding
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/20ahoes/cmapk6zvk000r01sc5fruhfs8',
      bounds: bounds,
      fitBoundsOptions: {
        padding: { top: 50, right: 0, bottom: 0, left: 0 }
      },
      interactive: false
    });

    map.on('load', () => {
      // click to open URL
      map.on('click', '3a-municipalities-2-5a937b', (e) => {
        const url = e.features[0].properties.URL;
        if (url) window.open(url, '_blank');
      });

      // hover highlight
      map.addLayer({
        id: 'hover-layer',
        type: 'fill',
        source: 'composite',
        'source-layer': '3A_Municipalities_2-5a937b',
        paint: {
          'fill-color': '#3a5138',
          'fill-opacity': 0.4
        },
        filter: ['==', 'TOWN_ID', -1]
      });

      map.on('mousemove', '3a-municipalities-2-5a937b', (e) => {
        const townId = e.features[0].properties.TOWN_ID;
        map.setFilter('hover-layer', ['==', 'TOWN_ID', townId]);
      });

      map.on('mouseleave', '3a-municipalities-2-5a937b', () => {
        map.setFilter('hover-layer', ['==', 'TOWN_ID', -1]);
      });
    });

    // On window resize, resize + re‐fit with top padding
    window.addEventListener('resize', () => {
      map.resize();
      map.fitBounds(bounds, {
        padding: { top: 50, right: 0, bottom: 0, left: 0 },
        animate: false
      });
    });
  </script>
</body>
</html>
